<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/Daum/js/main.js"></script>
    <link rel="stylesheet" href="/Daum/css/start.css">
    <link rel="shortcut icon" type="image/x-icon" href="/Daum/image/title.png">
    <title>Daum</title>
</head>
<body>
    <div class="section_login" id="login">
        <header id="header">
            <div class="inner_head">
                <h1 class="main_logo">
                    <a href="https://www.daum.net" id="daumLogo" class="link_daum" alt="Daum" data-tiara-action-name="Daum_첫화면">
                        <span class="ir_wa">DAUM</span>
                    </a> 
                </h1>
            </div>
        </header>
        <div class="middle">
            <div class="login_change">
                <a href="#" class="link_change" data-tiara-action-name="다른_방법으로_로그인_버튼">
                     <span class="ico_login ico_change"></span>다른 방법으로 로그인
                </a>
             </div>
             <form id="login-form">
                <div class="box_inp">
                    <!-- <label for="id" class="lab_g" style="display:block;">아이디</label> -->
                    <input required maxlength="40   " type="email" id="id" name="id" value class="tf_g" placeholder="아이디">
                </div>
                <div class="box_inp">
                    <!-- <label for="id" class="lab_g" style="display: block;">비밀번호</label> -->
                    <input type="password" id="inputPwd" class="tf_g" maxlength="32" autocomplete="off" placeholder="비밀번호">
                </div>
                <button id="loginBtn" type="submit" class="btn_comm" data-tiara-action-name="로그인_버튼">로그인</button>
             </form>
            <div class="set_login" > 
                <form class="all_agree" action="a.jsp">
                    <input type="checkbox" name="gender" value="login_state_maintain">
                    <label class="checkbox">로그인 상태 유지</label>
                </form>
                <span class="set_security">
                    <a href="#none" id="linkSecurity" class="link_security" target="_blank" data-tiara-action-name="IP보안">IP보안</a>
                </span>
            </div>
        </div>
        <div class="end">
            <div class="login_rel">
                <a href="#" id="findID" class="link_rel" target="_blank" data-tiara-action-name="아이디찾기_링크">아이디 찾기</a>
                <span class="txt_bar">|</span>
                <a href="#" id="findPW" class="link_rel" target="_blank" data-tiara-action-name="비밀번호찾기_링크">비밀번호 찾기</a>
            </div>
            <div class="advertisement">
                <a class="advertisementpicture"><img src="/Daum/image/advertisement.jpg"></a>
            </div>
            <div id="kakaoFoot">
                <h2 class="screen_out">서비스 이용정보</h2>
                <a href="#" class="link_kcorp" target="_blank" data-tiara-action-name="카카오_회사소개">© Kakao Corp.</a>
                <span class="txt_bar">|</span>
                <a href="#" class="link_custom" target="_blank" data-tiara-action-name="고객센터">고객센터</a>
            </div>
        </div>
    </div>
</body>
</html>
