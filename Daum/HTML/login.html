<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/Daum/js/main.js"></script>
    <link rel="stylesheet" href="/Daum/css/start.css">
    <title>Daum</title>
</head>
<body>
    <div id="login">
        <header id="header">
            <div class="inner_head">
                <h1>
                    <a href="https://www.daum.net" id="daumLogo" class="link_daum" alt="Daum" data-tiara-action-name="Daum_첫화면">
                        <span class="ir_wa">DAUM</span>
                    </a> 
                </h1>
            </div>
        </header>
        <hr class="hide">
        <div id="login_main" class="cont_daum" role="main">
            <div id="mArticle">
                <h2 class="screen_out">
                     아이디 로그인
                </h2>
                <div class="section_login">
                   <div id="loginFormDiv" class="login_default">
                        <div class="login_change">
                            <a href="https://logins.daum.net/accounts/loginform.do?url=https://www.daum.net/" class="link_change">
                                <span class="icon_login"></span>
                                "다른 방법으로 로그인"
                            </a>
                        </div>
                   </div>
                   <form id="loginForm">
                        <fieldset  class="fld_comn"> 
                            <legend class="screen_out">
                                아이디,비밀번호 로그인 정보 입력 폼
                            </legend>
                            <div class="box-inp">
                                <label for="id" class="lab_g">
                                    아이디
                                </label>
                                <input type="email" id="id" value class="tf" style="ime-mode:disabled">
                                <button type="button" class="btn_del" tabindex="-1" data-tiara-action-name="아이디_입력_내용_지우기">
                                    <span class="icon_login">입력 내용 지우기</span>
                                </button>
                            </div>
                        </fieldset>
                   </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
